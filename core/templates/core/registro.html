{% load static %}
{% load crispy_forms_tags %}


<title>Inicio Sesion</title>
<!-- carga de contenido css en el html de Login -->
<link rel="stylesheet" href="{% static 'registro.css' %}">
    <section id="cuerpo">
        <div id="formulario">
            <h1>Nuevo Usuario</h1>
            <form action="" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" id="ingresar">Registrar Usuario</button>
                <a href="{% url 'login'%}"> Volver</a>
            </form>
        </div>
    </section>
</body>
</html>
